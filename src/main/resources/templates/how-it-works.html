<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>

<body>

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav th:replace="fragments/sidebar :: sidebar">
        Sidebar
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <!--        Navbar-->
        <header th:replace="fragments/navbar::navigation"></header>

        <!--Main content for every page -->

        <!-- section What is Copy Trading on Forex -->
        <section id="what_ctf" class="wr-what_is_ctf">

            <div class="container">
                <div class="row my-4 align-items-center justify-content-center ">
                    <div class="col-md-7 mb-4">
                        <h1 th:text="#{how-it-work}"></h1>
                    </div>
                    <div class="col-md-4 mb-4">
                        <!--                        take message resource with '#'-->
                        <h2 th:text="#{language}">Language</h2>

                        <form th:method="get">
                            <select
                                    onchange="this.form.submit()"
                                    id="lang"
                                    name="lang">
                                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                                <!--                                <option value="ru_RU" th:selected="${#locale.toString()} == 'ru-RU'">Русский</option>-->
                                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-lg-12">
                        <p th:text="#{how-it-work-text1}" class="how-it-works">

                        </p>

                    </div>
                    <div class="col-lg-6">
                        <p th:text="#{how-it-work-text2}" class="how-it-works">
                        <p th:text="#{how-it-work-text3}" class="how-it-works">

                        </p>
                    </div>
                    <div class="col-lg-6 align-items-end pic">
                        <div><img src="/images/what_is_ctf.jpg" class="coins" alt="Header image"></div>

                    </div>
                </div>
                <div class="row my-4 align-items-center justify-content-center ">
                    <div class="col-md-7 mb-4">
                        <h1 th:text="#{remuneration}"></h1>
                    </div>
                    <div class="col-md-4 mb-4">

                    </div>

                    <div class="col-lg-6 align-items-end pic">
                        <div><img src="/images/step_3.jpg" class="coins" alt="Header image"></div>

                    </div>
                    <div class="col-lg-6">
                        <p th:text="#{remuneration-text1}" class="how-it-works"></p>
                        <p th:text="#{remuneration-text2}" class="how-it-works"></p>
                        <p th:text="#{remuneration-text3}" class="how-it-works"></p>
                        <p th:text="#{remuneration-text4}" class="how-it-works"></p>
                    </div>

                </div>
                <div class="row my-4 align-items-center justify-content-center ">
                    <div class="col-md-7 mb-4">
                        <h1 th:text="#{capital-requirements}"></h1>
                    </div>
                    <div class="col-md-4 mb-4">

                    </div>
                    <div class="col-lg-6">
                        <p th:text="#{capital-requirements-text1}" class="how-it-works"></p>
                        <p th:text="#{capital-requirements-text2}" class="how-it-works"></p>
                        <p th:text="#{capital-requirements-text3}" class="how-it-works"></p>
                        <p th:text="#{capital-requirements-text4}" class="how-it-works"></p>
                    </div>
                    <div class="col-lg-6 align-items-end pic">
                        <div><img src="/images/step_2.jpg" class="coins" alt="Header image"></div>

                    </div>


                </div>


            </div>
        </section>


        <!--        Disclaimer-->
        <div th:replace="fragments/disclaimer :: disclaimer">Disclaimer></div>
    </div>
</div>
<footer th:replace="fragments/footer::footer"></footer>
<!-- <div class="line"></div> -->
<div th:replace="fragments/sidebar-scripts :: sidebar-scripts">Disclaimer>
</div>
</body>
</html>
