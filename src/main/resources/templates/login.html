<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>

<body>

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav th:replace="fragments/sidebar :: sidebar">
        Sidebar
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <!--        Navbar-->
        <header th:replace="fragments/navbar::navigation"></header>


        <!--Main content for every page -->

        <!--Login -->
        <section id="login">

            <div class="container-fluid">
                <div class="row my-4 align-items-center justify-content-center ">
                    <div class="col-md-11 mb-2 mx-5">
                        <h1>Login into CopyTradingForex</h1>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
<!--                    <div class="col col-sm-6 col-md-8 col-lg-4 col-xl-3">-->
                    <div class="col-md-5">
                        <form
                                method="POST"
                                th:action="@{/users/login}"
                                class="login-form">
                            <div class="form-group">
                                <label for="username" class=" font-weight-bold">Username</label>

                                <input
                                        th:value="${username}"
                                        id="username" name="username" type="text"
                                        _ngcontent-c0="" class="form-control form-control-lg" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="font-weight-bold">Password</label>

                                <input id="password" name="password" type="password"
                                        class="form-control form-control-lg" placeholder="Password">
                            </div>
                            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                                Invalid username or password.
                            </p>
                            <div class="form-group">
                                <button class="btn btn-lg btn-block btn-login">Sign In</button>
                            </div>
                            <p id="field">
                                <span>If you don't have profile make a registration<a href="/users/register"> here</a></span>
                            </p>
                        </form>

                    </div>
                </div>

            </div>
        </section>

        <!--        Disclaimer-->
        <div th:replace="fragments/disclaimer :: disclaimer">Disclaimer></div>
    </div>
</div>
<footer th:replace="fragments/footer::footer"></footer>
<!-- <div class="line"></div> -->
<div th:replace="fragments/sidebar-scripts :: sidebar-scripts">Disclaimer>
</div>
</body>
</html>
