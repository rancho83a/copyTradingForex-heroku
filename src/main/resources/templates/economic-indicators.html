<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>

<body>

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav th:replace="fragments/sidebar :: sidebar">
        Sidebar
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <!--        Navbar-->
        <header th:replace="fragments/navbar::navigation"></header>

        <!--Main content for every page -->

        <!-- section What is Copy Trading on Forex -->
        <section id="what_ctf" class="wr-what_is_ctf">

            <div class="container">
                <div class="row my-3 align-items-center ">
                    <div class="col-md-7 mb-4">
                        <h1>ECONOMIC INDICATORS</h1>
                    </div>

                    <div th:each="i : ${indicators}" th:object="${i}"
                         class="col-lg-6 mb-4">
                        <div class="card">
                            <div th:text="*{country}"
                                 class="card-header">

                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p th:text="*{indicator}"></p>
                                    <footer th:text="|Entry Point: *{entryPoint}|"
                                            class="blockquote-footer">rule
                                    </footer>
                                    <footer th:text="|Exit Point: *{exitPoint}|"
                                            class="blockquote-footer">rule
                                    </footer>
                                    <footer th:text="|Take-Profit: *{takeProfit}|"
                                            class="blockquote-footer">rule
                                    </footer>
                                    <footer th:text="|Stop-Loss: *{stopLoss}|"
                                            class="blockquote-footer">rule
                                    </footer>
                                </blockquote>
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </section>


        <!--        Disclaimer-->
        <div th:replace="fragments/disclaimer :: disclaimer">Disclaimer></div>
    </div>
</div>
<footer th:replace="fragments/footer::footer"></footer>
<!-- <div class="line"></div> -->
<div th:replace="fragments/sidebar-scripts :: sidebar-scripts">Disclaimer>
</div>
</body>
</html>
