how-it-work=Как Copy Trading Forex работи?

how-it-work-text1=Copy Trading Forex е място където се срещат успешните трейдъри търгуващи по фундаментален анализ и \
  \ инвеститорите, който търсят допълнителен пасивен доход. Регистрирайте се като трейдър, сключвайте печеливши сделки и \
  \ получавате допълнителни доходи от прикачените инвеститори.

how-it-work-text2=Ако искате парити те ви работят и  да носят допълнителни доходи, като се управляват от успешен трейдър, \
  \ регистрирайте се като Инвеститор, изберете подходящ трейдър и започнете автоматично да копирате сделките му \
\ директно във вашата сметка без никакво забавяне. Можете да свържете акаунта си с акаунта на трeйдъра \
  \ и по този начин никога няма да пропуснете нито една от сделките и ще получавате всички сигнали в реално време. \
  \Сделките ще бъдат отваряни и затваряни от вашия трeйдър директно във вашата сметка. 
how-it-work-text3=С други думи – с Copy Trader Forex \
  \ нашите трeйдъри ще свършат цялата тежка работа вместо вас! След като свържете акаунта си с акаунта на трейдъра,\
  \ ще започнете да печелите още от първата търговска сделка.
remuneration=Възнаграждение
remuneration-text1=В случай на получена печалба от копираните сделки, трейдърът получава 30% от резултата. В края на всяка седмица (00:00:00 в неделя) се изчислява сумарният резултатат от всички сключени/копирани сделки за изминалата седмица:
remuneration-text2=- ако резултатът е положителен (>0) - от сметката на инвеститора автоматично се удържат 30% и се начисляват на сметката на трейдъра
remuneration-text3=- ако резултатът е отрицателен (<0), то той се пренася за следващата седмица. Докато трейдърът не покрие цялата загуба, той няма да получава възнагеаждение.
remuneration-text4= Трейдърът дължи абонаментска такса 1 USD  за всеки ден,  която се удържа от капитала му в 0:00:00.

capital-requirements=Изисквания към капитала
capital-requirements-text1=Трейдърът може да открива сделки само и единствено, ако капитаът му надвишава 1000 USD.

capital-requirements-text2=Инвеститорът може да се прикачи само към един трейдър ако капиталът му надвишава 1000 USD.

capital-requirements-text3=Инвеститорът може да копира сделките на неговия трейдър само ако капиталът му надвишава 100 USD.

capital-requirements-text4=Теглене на средства: ако инвестирорът е прикачен към трейдъра и дължи изплащане на комисион, \
  то при теглене на средства автоматично инвеститорът се откача от трейдъра, изплаща дължимият комисион и след това се \
  \ извършва теглене на средства, ако сумата на тегенето не надвишава текущият капитал.
